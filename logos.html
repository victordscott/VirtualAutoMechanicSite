<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos - VirtualAutoMechanic</title>
    <meta name="description" content="VirtualAutoMechanic company logos">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="Images/Logo.jpg" alt="VirtualAutoMechanic Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured-mechanic.html">Featured Mechanic</a></li>
                <li><a href="logos.html">Logos</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Logos Section -->
    <section class="logos-section">
        <h2 class="section-title">Company Logos</h2>
        <div class="logos-container">
            <div class="logo-item">
                <img src="Images/Logo.jpg" alt="VirtualAutoMechanic Logo">
            </div>
            <div class="logo-item">
                <img src="Images/Logo2.jpg" alt="VirtualAutoMechanic Logo 2">
            </div>
        </div>
        <div class="qr-code-container">
            <h3 class="qr-code-title">Scan to Visit Our Website</h3>
            <div id="qrcode"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 VirtualAutoMechanic. All rights reserved.</p>
    </footer>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code after page loads
        window.addEventListener('DOMContentLoaded', function() {
            const qrElement = document.getElementById('qrcode');
            if (qrElement && typeof QRCode !== 'undefined') {
                new QRCode(qrElement, {
                    text: 'https://victordscott.github.io/VirtualAutoMechanicSite/index.html',
                    width: 250,
                    height: 250,
                    colorDark: '#000000',
                    colorLight: '#FFFFFF',
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        });
    </script>
</body>
</html>
